services:
  jackett:
    image: ghcr.io/hotio/jackett:latest
    container_name: ${CONTAINER_PREFIX}jackett
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=${UMASK}
    volumes:
      - ${CONFIG_PATH}/jackett:/config
      - ${SSD_PATH}/downloads:/data/downloads
    ports:
      - 9117:9117
    restart: ${RESTART_POLICY}
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 200M
        reservations:
          cpus: "0.05"
          memory: 64M
    cpu_shares: 256
