services:
  changedetection:
    image: ghcr.io/dgtlmoon/changedetection.io:latest
    container_name: ${CONTAINER_PREFIX}changedetection
    ports:
      - "5000:5000"
    volumes:
      - ${CONFIG_PATH}/changedetection-data:/datastore
    restart: ${RESTART_POLICY}
    environment:
      - PLAYWRIGHT_DRIVER_URL=ws://192.168.1.13:1337
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.50'
        reservations:
          memory: 256M
          cpus: '0.25'
