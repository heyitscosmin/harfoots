services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: ${CONTAINER_PREFIX}sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=${UMASK}
    volumes:
      - ${CONFIG_PATH}/sonarr:/config
      - ${SSD_PATH}/tv:/data/tv
      - ${SSD_PATH}/downloads:/data/downloads
    ports:
      - 8989:8989
    restart: ${RESTART_POLICY}
    network_mode: host
