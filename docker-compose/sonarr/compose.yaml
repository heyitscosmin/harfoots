services:
  sonarr:
    image: ghcr.io/hotio/sonarr:latest
    container_name: ${CONTAINER_PREFIX}sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=${UMASK}
    volumes:
      - ${CONFIG_PATH}/sonarr:/config
      - ${SSD_PATH}/tv:/data/tv
      - ${SSD_PATH}/downloads:/data/downloads
    ports:
      - 8989:8989
    restart: ${RESTART_POLICY}
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 400M
        reservations:
          cpus: "0.1"
          memory: 128M
    cpu_shares: 512
