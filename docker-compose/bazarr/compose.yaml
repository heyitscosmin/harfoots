services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/bazarr/config:/config
      # - /path/to/movies:/movies #optional
      # - /path/to/tv:/tv #optional
    ports:
      - 6767:6767
    restart: ${RESTART_POLICY}
