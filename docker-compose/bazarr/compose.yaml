services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_PATH}/bazarr/config:/config
      - ${SSD_PATH}/movies:/movies
      - ${SSD_PATH}/tv:/tv
    ports:
      - 6767:6767
    restart: ${RESTART_POLICY}

